{include file=member.header.html}

<style type="text/css">
.editor {
    margin: 0px 22px 0px 125px;
}

.info_table_wrap .submit {
    width: 720px;
}

.info_table {
    width: 720px;
}

.info_table li {
    width: 720px;
}
.padding2 {
    padding-left: 25px;
}
</style>

<script type="text/javascript">
$(function() {

    $('#discus_form').validate({
        errorPlacement: function(error, element) {
            $(element).next('.field_notice').hide();
            $(element).after(error);

        },
        success: function(label) {
            label.addClass('right').text('OK!');
        },
        onkeyup: false,
        rules: {
            sort_order: {
                number: true
            }
        },
        messages: {
            sort_order: {
                number: '{$lang.number_only}'
            }
        }
    });
});
</script>

<div class="content">
    <div class="totline"></div>
    <div class="botline"></div>
    {include file=member.menu.html}
    <div id="right">
        {include file=member.submenu.html}
        <div class="wrap">
            <div class="public table">
                <ul class="tab">
                    <li class="active">
                        <!--{if $smarty.get.act eq edit}-->
                        {$lang.edit_discus}
                        <!--{else}-->
                        {$lang.add_discus}
                        <!--{/if}-->
                    </li>
                </ul>
                <div class="eject_con" style="width: 720px;">
                    <div class="adds">
                        <div id="warning"></div>
                        <form method="post" action="index.php?app=my_discus&amp;act={$smarty.get.act}&amp;id={$id}" name="discus_form" id="discus_form" enctype="multipart/form-data">
                            <ul>
                                <li>
                                    <h3>{$lang.buyer_type}:</h3>
                                    <p>
                                        <select name="buyer_type" class="text width_normal">
                                            <option value="0">{$lang.select_pls}</option>
                                            {html_options options=$options.buyer_type selected=$discus.buyer_type}
                                        </select>
                                    </p>
                                </li>
                                <li>
                                    <h3>{$lang.buyer_remark}:</h3>
                                    <p>
                                        <textarea name="buyer_remark" class="text width_normal" id="buyer_remark" style="width:300px;height:90px;">{$discus.buyer_remark}</textarea>
                                    </p>
                                </li>
                            </ul>
                            <div class="submit">
                                <input type="submit" class="btn" value="{$lang.submit}" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="wrap_bottom"></div>
        </div>
        <div class="clear"></div>
    </div>
    <div class="clear"></div>
</div>
</div>
{include file=footer.html}
